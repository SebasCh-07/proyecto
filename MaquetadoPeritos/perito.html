<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perito - Plataforma</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Panel Perito</h1>
  <ul>
    <li onclick="openRequerimiento('Reisac')">Reisac - Pendiente</li>
    <li onclick="openRequerimiento('Inmobiliaria Quito')">Inmobiliaria Quito - En curso</li>
  </ul>

  <div id="requerimiento" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="req-title"></h2>
      <button onclick="marcarLlegada()">📍 Marcar llegada</button>
      <p id="ubicacion"></p>
      <button onclick="iniciarCronometro()">⏱ Iniciar cronómetro</button>
      <p id="cronometro">00:00</p>
      <input type="file" accept="image/*,video/*" multiple>
      <br><br>
      <input type="file" accept=".pdf,.doc,.docx">
      <p id="contador">Tiempo restante informe: 48h</p>
    </div>
  </div>
</body>
</html>
